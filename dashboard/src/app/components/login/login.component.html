<section class="" style="background-color: #004029;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card " style="border-radius: 1rem; background-color: #1ea26279;">
            <div class="row g-0">
                
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-5">Logo</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3 px-1 text-white" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label text-white px-1" for="form2Example17">Username</label>
                        <input type="email" id="form2Example17" class="form-control form-control-lg" />
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label text-white px-1" for="form2Example27">Password</label>
                        <input type="password" id="form2Example27" class="form-control form-control-lg" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-lg btn-block text-black"
                       style="background-color: #D4E13D; border-radius: 15px;" 
                      type="button"
                      (click)="login()">Login</button>
                    </div>
  
                    <a class="small text-white" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2 text-white">Don't have an account? 
                        <a class="text-white" href="#!">
                        Register here
                        </a>
                    </p>
                   
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
