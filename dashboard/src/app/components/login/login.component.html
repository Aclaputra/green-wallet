<section class="" style="background-color: #004029">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div
          class="card"
          style="border-radius: 1rem; background-color: #1ea26279"
        >
          <div class="row g-0">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-5">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                      </svg>
                    </span>
                  </div>

                  <h5
                    class="fw-normal mb-3 pb-3 px-1 text-white"
                    style="letter-spacing: 1px"
                  >
                    Sign into your account
                  </h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label text-white px-1 fom" for="email"
                      >Email</label
                    >
                    <input
                      [(ngModel)]="username"
                      type="email"
                      id="email"
                      [ngModelOptions]="{ standalone: true }"
                      class="form-control form-control-lg"
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label text-white px-1" for="password"
                      >Password</label
                    >
                    <input
                      [(ngModel)]="password"
                      type="password"
                      id="password"
                      [ngModelOptions]="{ standalone: true }"
                      class="form-control form-control-lg"
                    />
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-lg btn-block text-black"
                      style="background-color: #d4e13d; border-radius: 15px"
                      type="button"
                      (click)="login()"
                    >
                      Login
                    </button>
                  </div>

                  <a class="small text-white" routerLink="/forgot-password"
                    >Forgot password?</a
                  >
                  <p class="mb-5 pb-lg-2 text-white">
                    Don't have an account?
                    <a class="text-white" routerLink="/nauth/register">
                      Register here
                    </a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
