<section class="p-4 p-md-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card-wallet rounded-3">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <p class="fs-3">Transfer</p>
          </div>
          <form action="">
            <p class="fw-bold mb-4 pb-2">To:</p>

            <div class="d-flex flex-row align-items-center mb-4 pb-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-person-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                />
              </svg>
              <div class="flex-fill mx-3">
                <div class="form-outline">
                  <input
                    title="Phone"
                    type="tel"
                    name="amount"
                    id="formControlLgX"
                    class="form-control form-control-lg"
                    value=""
                    [(ngModel)]="phoneNumber"
                  />
                </div>
                <!-- <p class="fw-lighter">ex. 085888121212</p> -->
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4 pb-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-cash-stack"
                viewBox="0 0 16 16"
              >
                <path
                  d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4"
                />
                <path
                  d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2z"
                />
              </svg>
              <div class="flex-fill mx-3">
                <div class="form-outline">
                  <input
                    title="Amount"
                    type="tel"
                    step="1000"
                    min="0"
                    name="amount"
                    id="formControlLgXs"
                    class="form-control form-control-lg"
                    value=""
                    [(ngModel)]="amount"
                    currencyMask
                    [options]="{
                      prefix: 'Rp ',
                      thousands: '.',
                      precision: 0,
                      allowNegative: false,
                    }"
                  />
                </div>
                <!-- <p class="fw-lighter">{{amount|rpCurrency}}</p> -->
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Info</label
              >
              <textarea
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                [(ngModel)]="info"
                id="exampleFormControlTextarea1"
                rows="2"
              ></textarea>
            </div>

            <div class="form-outline mb-4">
              <div class="saldo-display">
                <div class="d-flex justify-content-between">
                  <p>Current saldo</p>
                  <p>{{ currentSaldo | rpCurrency }}</p>
                </div>
                <div class="d-flex justify-content-between border-bottom">
                  <p>Amount</p>
                  <p>
                    {{
                      amount >= 0 ? (amount | rpCurrency) : "Amount cannot min!"
                    }}
                  </p>
                </div>

                <div class="d-flex justify-content-between mt-3">
                  <p>Calculate</p>
                  <p>
                    {{
                      currentSaldo - amount < -1 || amount < 0
                        ? "Money not enough!"
                        : (currentSaldo - amount | rpCurrency)
                    }}
                  </p>
                </div>
              </div>
            </div>

            <div class="d-grid justify-content-center">
              <button
                type="submit"
                class="btn btn-success btn-lg btn-block"
                (click)="transfer()"
                [disabled]="amount < 0 || amount > currentSaldo ? true : false"
              >
                Transfer
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-send-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
