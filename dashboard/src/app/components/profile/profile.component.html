<div class="container d-flex justify-content-center mt-5">
  <div class="card w-100 px-0 px-lg-3">
    <div class="">
      <div class="row pt-1 px-lg-5 px-0">
        <div class="col-sm-12 d-flex justify-content-center mb-5">
          <img
            [src]="img"
            class="img-fluid profile-image"
            width="120"
            alt="..."
          />
        </div>

        <div class="col-lg-6 col-sm-12 mb-3">
          <label> Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            name="name"
            [(ngModel)]="name"
            [disabled]="opt"
          />
        </div>
        <div class="col-lg-6 col-sm-12 mb-3">
          <label> Email</label>
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            name="bio"
            [(ngModel)]="email"
            [disabled]="opt"
          />
        </div>
        <div class="col-lg-6 col-sm-12 mb-3">
          <label>Phone</label>
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            name="name"
            [(ngModel)]="phone"
            [disabled]="opt"
          />
        </div>
        <div class="col-lg-6 col-sm-12 mb-3">
          <label> BOD</label>
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            name="bio"
            [ngModel]="bod | date"
            [disabled]="true"
          />
        </div>
        <div class="d-flex justify-content-center gap-3 my-3">
          <div class="dollar-div px-3">
            <div class="round-div">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="20"
                width="20"
                viewBox="0 0 512 512"
              >
                <path
                  fill="#a86200"
                  d="M0 64C0 46.3 14.3 32 32 32h80c79.5 0 144 64.5 144 144c0 58.8-35.2 109.3-85.7 131.7l51.4 128.4c6.6 16.4-1.4 35-17.8 41.6s-35-1.4-41.6-17.8L106.3 320H64V448c0 17.7-14.3 32-32 32s-32-14.3-32-32V288 64zM64 256h48c44.2 0 80-35.8 80-80s-35.8-80-80-80H64V256zm256-96h80c61.9 0 112 50.1 112 112s-50.1 112-112 112H352v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V352 192c0-17.7 14.3-32 32-32zm80 160c26.5 0 48-21.5 48-48s-21.5-48-48-48H352v96h48z"
                />
              </svg>
            </div>
          </div>
          <div class="d-flex flex-column mr-2">
            <span class="current-balance">Current Balance</span>
            <span class="amount">
              <!-- <span class="dollar-sign">Rp</span -->
              {{ balance | rpCurrency }}</span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button
        class="btn fashion-studio fashion-studio-border px-3"
        (click)="navigateToUpdateProfile()"
      >
        Update Profile
      </button>
    </div>
    @if (!opt) {
    <div>
      <button class="btn btn-secondary">Test</button>
    </div>
    }
  </div>
</div>
