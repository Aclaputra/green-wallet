<div class="card shadow text-center mb-3" style="max-width: 350px; min-width: 350px;">
  <div class="card-body">
      <h5 class="card-title">
          {{project.name}}
      </h5>
      <p class="card-text">{{project.description}}</p>
  </div>

  <div class="card-footer">
      <div class="d-flex flex-wrap justify-content-center">
          <!-- @for (item of project.tags; track $index) {
              <div class="tag me-2 mb-1" [style]="{'background-color': item.color}">{{item}}</div>
          } -->
          <button class="btn btn-primary me-3" (click)="open()">See details</button>
          <button class="btn btn-secondary" >Send report</button>
      </div>  
  </div>
</div>
